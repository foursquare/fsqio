# This file maps packages to 3rdparty libraries
# For example 'foo.bar: foobarlib' means that any time buildgen sees
# an import beginning with foo.bar, it will add a dependency on 3rdparty:foobarlib

# Some notes:
# - SKIP = do not add a new dependency
# - NONE = add dependency from source directories, not from 3rdparty
# - longer matches (foo.bar.baz: ...) will take priority over shorter (foo.bar: ...)
# - order does not matter but KEEP IT ALPHABETICAL!!

